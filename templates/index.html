<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Metro Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .box {
            width: 100%;
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            header h1, footer p {
                font-size: 18px;
            }
            .box {
                padding: 10px;
            }
            .btn {
                padding: 8px 16px;
            }
        }
        .map-container {
            margin: 20px 0;
        }
        .overview {
            text-align: left;
            margin-bottom: 20px;
        }
        .overview h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hyderabad Metro Route Finder</h1>
    </header>
    <div class="container">
        <div class="box">
            <div class="map-container">
                <h2>Metro Network Map</h2>
                <img src="https://www.ltmetro.com/wp-content/uploads/2021/03/Network-Map-small-min.jpg" alt="Hyderabad Metro Map" style="width: 100%; height: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            </div>
            <div class="input-section">
                <form action="/process" method="post">
                    <label for="source">Source:</label>
                    <select id="source" name="source">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <label for="destination">Destination:</label>
                    <select id="destination" name="destination">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Hyderabad Metro. All Rights Reserved.</p>
    </footer>
    <script>
        const stations = [
            "LBnagar", "Victoria_memorial", "chaitanyapuri", "Dilshukhnagar", "moosrambagh", 
            "NewMarket", "malakpet", "MGbusstation", "Osmania_medical", "Gandhibhavan", 
            "Nampally", "Assembly", "Lakdikapool", "Khairtabad", "Irrummanzil", 
            "Panjagutta", "Ameerpet", "SRnagar", "ESIhospital", "Erragadda", 
            "Bharatnagar", "Moosapet", "DR_BRambedkar", "Kukatpally", "KPHBcolony", 
            "JNTUcollege", "Miyapur", "Sultanbazar", "Narayanguda", "Chikkadpali", 
            "RTCxroads", "Musheerabad", "Gandhihospital", "Secunderabad West", "Paradeground", 
            "Nagole", "Uppal", "stadium", "NGRI", "Habsiguda", 
            "Tarnaka", "Mettuguda", "Secunderabad East", "Paradise", "Rasoolpura", 
            "PrakashNagar", "Begumpet", "MathuraNagar", "Yusufguda", "Jubliehills", 
            "JH-checkpost", "Peddamagudi", "Madhapur", "Dugamcheruvu", "Hitechcity", 
            "raidurg"
        ];

        const sourceSelect = document.getElementById("source");
        const destinationSelect = document.getElementById("destination");

        stations.forEach(station => {
            const option = document.createElement("option");
            option.value = station;
            option.textContent = station;
            sourceSelect.appendChild(option);
        });

        stations.forEach(station => {
            const option = document.createElement("option");
            option.value = station;
            option.textContent = station;
            destinationSelect.appendChild(option);
        });
    </script>
</body>
</html>
