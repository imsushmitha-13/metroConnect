<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Metro Route Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        header, footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .output {
            text-align: left; /* Align text to the left */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: auto; /* Enable scrolling if content overflows */
        }
        .output h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .output pre {
            white-space: pre-wrap;
            margin: 0;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hyderabad Metro Route</h1>
    </header>
    <div class="container">
        <div class="output">
            <h1>Route Result</h1>
            <pre>{{ output }}</pre>
        </div>
        <a href="/" class="btn">Back</a>
    </div>
    <footer>
        <p>&copy; 2024 Hyderabad Metro</p>
    </footer>
</body>
</html>
